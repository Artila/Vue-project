<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Game</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-12 columns">
            <h1 class="text-center">怪物游戏</h1>
        </div>
    </section>

    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">勇者</h1>
            <div class="healthbar">
                <div
                        class="healthbar text-center"
                        style="background-color: green; margin: 0; color: white;"
                        :style="{ width: playerHealth + '%'}">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">怪物</h1>
            <div class="healthbar">
                <div
                        class="healthbar text-center"
                        style="background-color: green; margin: 0; color: white;"
                        :style="{ width: monsterHealth + '%' }">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>

    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">开始新游戏</button>
        </div>
    </section>

    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">攻击</button>
            <button id="special-attack" @click="specialAttack">暴击</button>
            <button id="heal" @click="heal">治疗</button>
            <button id="give-up" @click="giveUp">重来一局</button>
        </div>
    </section>

    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" :class="{ 'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer }">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="../vue.js"></script>
<script src="app.js"></script>
</body>
</html>
